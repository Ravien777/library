<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="mobile">
        <a href="javascript:void(0)" class="dashboard-menu" id="toggleMenu">
          <i class="fa fa-caret-right fa-2x" aria-hidden="true"></i>
        </a>
        <a href="" class="logo">
          <img src="assets/Library_Logo-transparent.png" alt="Logo" />
        </a>
        <a href="">
          <i class="fa fa-user fa-2x" aria-hidden="true"></i>
        </a>
      </div>
      <div class="mobile-nav">
        <nav>
          <ul class="menu-items">
            <li class="menu-item active">
              <a href="books.html" class="menu-link"
                >Books <i class="fa fa-angle-right" aria-hidden="true"></i
              ></a>
            </li>
            <li class="menu-item">
              <a href="users.html" class="menu-link"
                >Users <i class="fa fa-angle-right" aria-hidden="true"></i
              ></a>
            </li>
            <li class="menu-item">
              <a href="settings.html" class="menu-link"
                >Settings <i class="fa fa-angle-right" aria-hidden="true"></i
              ></a>
            </li>
            <li class="menu-item">
              <a href="index.html" class="menu-link"
                >View site <i class="fa fa-angle-right" aria-hidden="true"></i
              ></a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link"
                >Log out <i class="fa fa-angle-right" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="container">
        <button type="button" class="add-book" id="AddBookBtn">
          + Add Book
        </button>
        <div class="book-list" id="bookList"></div>
      </section>
    </main>
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <p class="error-msg" id="errorMsg"></p>
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <input
          type="url"
          name="book_cover"
          id="book_cover"
          placeholder="Book Cover URL"
          class="input"
        />
        <textarea
          name="summary"
          id="summary"
          class="input"
          cols="30"
          rows="5"
          placeholder="Add book summary..."
          draggable="true"
        ></textarea>
        <button class="btn btn-add" type="submit">Add Book</button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="main.js"></script>
  </body>
</html>
